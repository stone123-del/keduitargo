---
# svc-default > cluster-ip(default)
apiVersion: v1
kind: Service
metadata:
  name: svc-default
spec:
  selector:
    app: default
  ports:
  - port: 80
    targetPort: 80
---
# deploy-default
apiVersion: apps/v1
kind: Deployment
metadata:
  name: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: default
  template:
    metadata:
      labels:
        app: default
    spec:
      containers:
      - name: default
        image: brian24/portal:main
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
